<div class="container">
  <h1 class="text-center"> Messageries </h1>
  <br>

  <br>
  <table class="table"  >
    <tr class="table-danger" >
        
        <th width="30%"> Id </th>
        <th width="30%"> Show </th>
        <th width="30%"> Delete </th>
    </tr>
    
    <tr *ngFor="let p of mess.reverse() | 
                paginate: { 
                  itemsPerPage: 10, 
                  currentPage: page, 
                  totalItems:totalLength }">
        <td>{{p._id}}</td>
        <td>
          <button class="btn btn-secondary" routerLink="/admin/message/{{p._id}}" ><i class="fa fa-list"></i></button> 
        </td>
               <td>
                <button class="btn btn-danger" (click)="del(p._id)"><i class="fa fa-trash"></i></button> 
            </td>
            </tr>
      
  </table>
  <pagination-controls class="text-center my-pagination" (pageChange)="page  = $event"></pagination-controls>
</div>
