<br>
<div class="container">

  <h1 class="text-center"> Update Profil </h1>
<div class="col-md-8 center center">

  <br>

  <form [formGroup]="editForm">
    <div class="form-group">
      <div class="row">
        <div class="col-sm-3">
          <h6 class="mb-0">Pseudo:</h6>
        </div>
        <div class="col-sm-9 text-secondary">
          <input type="text" class="form-control" formControlName="pseudo" name="pseudo" >
        </div>
      </div>

    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-sm-3">
          <h6 class="mb-0">email:</h6>
        </div>
        <div class="col-sm-9 text-secondary">
          <input type="text" class="form-control" formControlName="email" name="email" >
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-sm-3">
          <h6 class="mb-0">phone:</h6>
        </div>
        <div class="col-sm-9 text-secondary">
          <input type="text" class="form-control" formControlName="phone" name="phone" > 
        </div>
      </div>
    </div>  

    <div class="form-group">
      <div class="row">
        <div class="col-sm-3">
          <h6 class="mb-0">Institute:</h6>
        </div>
        <div class="col-sm-9 text-secondary">
          <input type="text" class="form-control" formControlName="institute" name="institute" > 
        </div>
      </div>
    </div>  

    <div class="form-group">
      <div class="row">
        <div class="col-sm-3">
          <h6 class="mb-0">Account Number:</h6>
        </div>
        <div class="col-sm-9 text-secondary">
          <input type="text" class="form-control" formControlName="numC" name="numC" > 
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <button  type="button" class="btn" (click)="backClicked()" color="danger">&lt; &lt; Go back</button>
      </div>
        
      <div class="col-sm">
        <button type="submit" class="btn" (click)="updateOrg()"> Edit </button>
      </div>
    </div>
  </form>

</div>
</div>
