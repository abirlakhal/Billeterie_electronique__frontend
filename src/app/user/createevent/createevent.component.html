<br>
<h1 class="text-center">
 Create Event
</h1>
<div class="col-md-8 center">
  <form #f="ngForm" (ngSubmit)="AddEvent(f)">

    <div class="form-group">
      <div class="row">
        <div class="col-sm-3">
          <label for="nom">Title:</label>
        </div>
        <div class="col-sm-8">
          <input type="text" name="title" id="title" class="form-control" placeholder="Event Title" required ngModel #title="ngModel">
          <span style=color:red *ngIf="!title.valid && title.touched">
            Svp entrez le nom
          </span>
        </div>  
      </div>  
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-sm-3">
          <label for="quantite">Date:</label>
        </div>  
        <div class="col-sm-8">
          <input type="date" name="date" id="date" class="form-control" placeholder="Event Date" required ngModel #date="ngModel">
          <span style=color:red *ngIf="!date.valid && date.touched">
            Svp entrez la quantité
          </span>
        </div>  
      </div>  
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-sm-3">
          <label for="quantite">Time:</label>
        </div>   
        <div class="col-sm-8">
          <input type="time" name="time" id="time" class="form-control" placeholder="Event Time" required ngModel #time="ngModel">
          <span style=color:red *ngIf="!time.valid && time.touched">
            Svp entrez la quantité
          </span>
        </div>
      </div>  
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-sm-3">
          <label for="prix">Place:</label>
        </div> 
        <div class="col-sm-8"> 
          <input type="text" name="place" id="place" class="form-control" placeholder="Event Place" required ngModel #place="ngModel">
          <span style=color:red *ngIf="!place.valid &&place.touched">
            Svp entrez le prix
          </span>
        </div>  
      </div>  
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-sm-3">
          <label for="prix">Price:</label>
        </div>  
        <div class="col-sm-8">
          <input type="number" name="price" id="price" class="form-control" placeholder="Event Price" required ngModel #price="ngModel">
          <span style=color:red *ngIf="!price.valid && price.touched">
            Svp entrez le prix
          </span>
        </div> 
      </div>   
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-sm-3">
          <label for="prix">Description:</label>
        </div>  
        <div class="col-sm-8">
          <input type="text" name="description" id="description" class="form-control" placeholder="Event Description" required ngModel #description="ngModel">
          <span style=color:red *ngIf="!description.valid && description.touched">
            Svp entrez le prix
          </span>
        </div>
      </div>    
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-sm-3">
          <label for="prix">Categories:</label>
        </div>  
        <div class="col-sm-8">
          <select id="cat" class="form-control" [(ngModel)]="cat" name="cat" >
            <option *ngFor=" let c of cat" [value]="c.id" >{{c.libelle}}</option>
          </select>
        </div>  
      </div>  
    </div>

    <div  class="form-group">
      <div class="row">
        <div class="col-sm-3">
          <label for="urlimg">Picture:</label>
        </div>  
        <div class="col-sm-8">
          <input type="file" name="urlImg" id="urlImg" class="form-control" ngModel required>
        </div>  
      </div>  
    </div>

    <div class="row center">
      <div class="col-sm">
        <button class="btn btn" >Create</button><!--[disabled]=!f.valid-->
      </div>
      <div class="col-sm">
        <button class="btn btn" >Cancel</button>
      </div>
    </div>  

  </form>
</div>
