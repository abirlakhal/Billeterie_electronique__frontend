	<div class="col-md-12">
		<div class="row">
			<div class="col-md-4 col-sm-12" *ngFor="let p of events.reverse() | slice:0:9  ">
				<div class="card my-2">
					<a routerLink="/event/{{p._id}}" ><img src="http://localhost:5000/{{p.picture}}" width="200" height="200" class="card-img-top"></a>
					<div class="card-header">
						<div class="card-title">
							<h2 class="title">{{p.title}}</h2>
							<div class="card-body">
								<div class="row">
									<div class="right">
										<h5>{{p.date | date:'MMM d, y'}}</h5>
									</div>
									<div class="left">
									  <h3>{{p.price}} D</h3>
									</div>
								</div>	
							</div>
						</div>
					</div>
				</div>
			</div>
