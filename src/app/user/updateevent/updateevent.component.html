<br>
<h1 class="text-center">
 Update Event
</h1>
<div class="col-md-8 center">
  <form #f="ngForm" (ngSubmit)="onsubmit(f)">

    <div class="form-group">
      <div class="row">
        <div class="col-sm-3">
          <label for="nom">Title:</label>
        </div>
        <div class="col-sm-8">
          <input type="text" name="nom" id="nom" class="form-control" placeholder="Event Title" required ngModel #nom="ngModel">
          <span style=color:red *ngIf="!nom.valid &&nom.touched">
            Svp entrez le nom
          </span>
        </div>  
      </div>  
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-sm-3">
          <label for="quantite">Date:</label>
        </div>  
        <div class="col-sm-8">
          <input type="date" name="quantite" id="quantite" class="form-control" placeholder="Event Date" required ngModel #quantite="ngModel">
          <span style=color:red *ngIf="!quantite.valid && quantite.touched">
            Svp entrez la quantité
          </span>
        </div>  
      </div>  
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-sm-3">
          <label for="quantite">Time:</label>
        </div>   
        <div class="col-sm-8">
          <input type="time" name="quantite" id="quantite" class="form-control" placeholder="Event Time" required ngModel #quantite="ngModel">
          <span style=color:red *ngIf="!quantite.valid && quantite.touched">
            Svp entrez la quantité
          </span>
        </div>
      </div>  
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-sm-3">
          <label for="prix">Place:</label>
        </div> 
        <div class="col-sm-8"> 
          <input type="number" name="prix" id="prix" class="form-control" placeholder="Event Place" required ngModel #prix="ngModel">
          <span style=color:#492b2b *ngIf="!prix.valid &&prix.touched">
            Svp entrez le prix
          </span>
        </div>  
      </div>  
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-sm-3">
          <label for="prix">Price:</label>
        </div>  
        <div class="col-sm-8">
          <input type="number" name="prix" id="prix" class="form-control" placeholder="Event Price" required ngModel #prix="ngModel">
          <span style=color:#492b2b *ngIf="!prix.valid &&prix.touched">
            Svp entrez le prix
          </span>
        </div> 
      </div>   
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-sm-3">
          <label for="prix">Description:</label>
        </div>  
        <div class="col-sm-8">
          <input type="number" name="prix" id="prix" class="form-control" placeholder="Event Description" required ngModel #prix="ngModel">
          <span style=color:#492b2b *ngIf="!prix.valid &&prix.touched">
            Svp entrez le prix
          </span>
        </div>
      </div>    
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-sm-3">
          <label for="prix">Categorie:</label>
        </div>  
        <div class="col-sm-8">
          <input type="number" name="prix" id="prix" class="form-control" placeholder="Event Categorie" required ngModel #prix="ngModel">
          <span style=color:#492b2b *ngIf="!prix.valid &&prix.touched">
            Svp entrez le prix
          </span>
        </div>  
      </div>  
    </div>

    <div  class="form-group">
      <div class="row">
        <div class="col-sm-3">
          <label for="urlimg">Picture:</label>
        </div>  
        <div class="col-sm-8">
          <input type="file" name="urlImg" id="urlImg" class="form-control" ngModel required>
        </div>  
      </div>  
    </div>

    <div class="row center">
      <div class="col-lg-6">
        <button class="btn btn" (click)=!f.valid>Create</button><!--[disabled]=!f.valid-->
      </div>
      <div class="col-lg-6">
        <button class="btn btn" (click)=!f.valid>Cancel</button>
      </div>
    </div>  

  </form>
</div>
